
<app-banner [name]="'table match'"></app-banner>
<div class="site-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">

            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Team One</th>
                  <th scope="col">Team Two</th>

                  <th scope="col">Score One</th>
                  <th scope="col">Score Two</th>
                  <th scope="col">Action</th>
                  <th scope="col">Action</th>

                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let match of matches" appColor>
                  <th scope="row">{{match.id}}</th>
                  <td>{{match.teamOne}}</td>
                  <td>{{match.teamTow}}</td>
                  <td>{{match.scoreOne}}</td>
                  <td>{{match.scoreTow}}</td>
                  <td>
                    <button class="btn btn btn-danger"(click)="delete(match. id)">Delete</button>
                  </td>
                  <td>
                    <button class="btn btn btn-info"(click)="navigate(match. id)">Edit</button>
                  </td>


                </tr>

              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
