
<app-banner [name]="'TABLE PLAYERES'"></app-banner>
<div class="site-section">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">

            <table class="table table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name Player</th>
                  <th scope="col">Number Player</th>

                  <th scope="col">Team Player</th>
                  <th scope="col">Poste Player</th>
                  <th scope="col">Action</th>
                  <th scope="col">Action</th>

                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let player of Playeres">
                  <th scope="row">{{player.id}}</th>
                  <td>{{player.namePlayer}}</td>
                  <td>{{player.NumberPlayer}}</td>
                  <td>{{player.teamPlayer}}</td>
                  <td>{{player.postePlayer}}</td>
                  <td>
                    <button class="btn btn btn-danger"(click)="delete(player. id)">Delete</button>
                  </td>
                  <td>
                    <button class="btn btn-info"(click)="navigate(player. id)">Edit</button>
                  </td>


                </tr>

              </tbody>
            </table>
          </div>
      </div>
  </div>
</div>
