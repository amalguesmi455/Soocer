<app-banner [name]="'Add Player'"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addPlayerForm="ngForm" (ngSubmit)="addEditplayer()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="player.namePlayer"
              name="1"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="player.NumberPlayer"
              name="2"
              placeholder="Number Player"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="player.teamPlayer"
              name="3"
              placeholder="Team Player"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="player.postePlayer"
              name="4"
              placeholder="Poste Player"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="{{ title }} "
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
