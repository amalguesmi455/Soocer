<app-banner [name]="title"></app-banner>

<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form #addMatchForm="ngForm" (ngSubmit)="addEditMatch()">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="match.teamOne"
              name="1"
              placeholder="Team 1"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="match.teamTow"
              name="2"
              placeholder="Team 2"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="match.scoreOne"
              name="3"
              placeholder="Score One"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              [(ngModel)]="match.scoreTow"
              name="4"
              placeholder="Score Tow"
            />
          </div>
          <div class="form-group">
            <input
              type="submit"
              class="btn btn-primary py-3 px-5"
              value="{{ title }} "
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
