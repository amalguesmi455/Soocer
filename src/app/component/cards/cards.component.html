<app-banner [name]="'CARDS'"></app-banner>
<div class="container">
  <div class="row">
      <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="term">

    <div class="col-lg-12" *ngFor="let m of matches | filter:term">
      <app-match [match]="m" (newEvent)="deleteMatch($event)"></app-match>
    </div>
  </div>
</div>
